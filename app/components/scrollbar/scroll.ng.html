<div class='ngscroll-resizable' style='position: relative; width: 100%; height: 100%;'>
	<div class='ngscroll-container' style='width: 100%; height: 100%;' ng-transclude></div> 
	<div class='ngscroll-scrollbar-container' ng-style='styles.scrollbarContainer'>
		<ul>
			<li ng-repeat="d in data">{{d.capital}}</li>
		</ul>
		<div class='ngscroll-scrollbar' ng-style='styles.scrollbar'></div>
	</div>
</div>
